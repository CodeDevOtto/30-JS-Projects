<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update CSS Variables</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>UPDATE CSS VARIABLES IN JS</h1>
    <div id="controls">
      <label for="padding"
        >Padding:
        <input type="range" name="padding" id="padding" />
      </label>
      <label for="blur"
        >Blur:
        <input type="range" name="blur" id="blur" min="0" max="10" />
      </label>
      <label for="color"
        >Color:
        <input type="color" name="color" id="color" />
      </label>
    </div>
    <div id="target">
      <img src="https://picsum.photos/200/300" alt="" />
    </div>
  </body>
</html>
