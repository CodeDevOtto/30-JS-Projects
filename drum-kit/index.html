<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Drum Kit</h1>
    <div class="keys">
      <div class="key" data-key="KeyA">
        <kbd>a</kbd>
        <span class="sound">clap</span>
      </div>
      <div class="key" data-key="KeyS">
        <kbd>s</kbd>
        <span class="sound">hihat</span>
      </div>
      <div class="key" data-key="KeyD">
        <kbd>d</kbd>
        <span class="sound">kick</span>
      </div>
      <div class="key" data-key="KeyF">
        <kbd>f</kbd>
        <span class="sound">openhat</span>
      </div>
      <div class="key" data-key="KeyG">
        <kbd>g</kbd>
        <span class="sound">boom</span>
      </div>
      <div class="key" data-key="KeyH">
        <kbd>h</kbd>
        <span class="sound">ride</span>
      </div>
      <div class="key" data-key="KeyJ">
        <kbd>j</kbd>
        <span class="sound">snare</span>
      </div>
      <div class="key" data-key="KeyK">
        <kbd>k</kbd>
        <span class="sound">tom</span>
      </div>
      <div class="key" data-key="KeyL">
        <kbd>l</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio src="./audio/clap.wav" data-key="KeyA"></audio>
    <audio src="./audio/hihat.wav" data-key="KeyS"></audio>
    <audio src="./audio/kick.wav" data-key="KeyD"></audio>
    <audio src="./audio/openhat.wav" data-key="KeyF"></audio>
    <audio src="./audio/boom.wav" data-key="KeyG"></audio>
    <audio src="./audio/ride.wav" data-key="KeyH"></audio>
    <audio src="./audio/snare.wav" data-key="KeyJ"></audio>
    <audio src="./audio/tom.wav" data-key="KeyK"></audio>
    <audio src="./audio/tink.wav" data-key="KeyL"></audio>
  </body>
</html>
